<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostCSS 简单测试</title>
</head>
<body>
    <h1>PostCSS 简单测试</h1>
    <div id="result"></div>
    
    <script>
        // 直接测试 PostCSS 是否可用
        console.log('开始测试 PostCSS');
        
        // 创建一个简单的 worker 来测试
        const worker = new Worker('./worker.js');
        
        worker.onmessage = function(e) {
            console.log('收到 worker 消息:', e.data);
            
            if (e.data.type === 'success') {
                document.getElementById('result').innerHTML = `
                    <h2>✅ 测试成功！</h2>
                    <h3>原始 CSS:</h3>
                    <pre>${e.data.originalCSS}</pre>
                    <h3>处理后的 CSS:</h3>
                    <pre>${e.data.data}</pre>
                `;
            } else if (e.data.type === 'error') {
                document.getElementById('result').innerHTML = `
                    <h2>❌ 测试失败</h2>
                    <p>错误: ${e.data.error}</p>
                `;
            }
        };
        
        worker.onerror = function(error) {
            console.error('Worker 错误:', error);
            document.getElementById('result').innerHTML = `
                <h2>❌ Worker 错误</h2>
                <p>错误: ${error.message}</p>
            `;
        };
        
        // 发送简单的测试 CSS
        const testCSS = `
.example {
  display: flex;
  background: #ff6b6b;
  padding: 20px;
}
        `;
        
        console.log('发送测试 CSS:', testCSS);
        worker.postMessage({
            type: 'transform',
            css: testCSS
        });
    </script>
</body>
</html>
